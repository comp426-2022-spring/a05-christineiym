<body>
  <nav>
    <button id="homenav" onclick="focusDiv('home')">Home</button>
    <button id="singlenav" onclick="focusDiv('single')">Flip one coin</button>
    <button id="multinav" onclick="focusDiv('multi')">Flip multiple coins</button>
    <button id="guessnav" onclick="focusDiv('guess')">Guess the result</button>
  </nav>
  <div id="home" class="active">
    <h1>Instructions:</h1>
    <p>Play games with a coin! The games currently available through the top buttons are as follows:</p>
    <ul>
      <li>Flip one coin</li>
      <li>Flip multiple coins</li>
      <li>Guess the outcome of a coin flip!</li>
    </ul>
  </div>
  <div id="single" class="hidden">
    <!-- A "coin" button -->
    <button id="coin">Flip?</button>
    <!-- A status paragraph -->
    <p id="active"></p>
    <!-- A result paragraph-->
    <p>Result: <span id="result"></span></p>
    <!-- An image of a US quarter (North Carolina variant) -->
    <img src="img/coin.jpg" id="quarter" class="bigcoin">

    <script>
      // Button coin flip element
      const coin = document.getElementById("coin")
      // Add event listener for coin button
      coin.addEventListener("click", flipCoin)
    </script>
  </div>
  <div id="multi" class="hidden">
    <p>Flip Multiple Coins</p>
  </div>
  <div id="guess" class="hidden">
    <p>Guess Flip</p>
  </div>
